<form name="userForm">
    <div class="form-group">
        <label>Nome <span class="required">* </span> </label>
        <div>
            <input type="text" name="name" ng-model="user.name"/>
        </div>
    </div>
    <div class="form-group">
        <label>Email <span class="required">* </span> </label>
        <div>
            <input type="text" name="email" ng-model="user.email"/>
        </div>
    </div>
    <div class="form-group">
        <label>Gender</label>
        <div>
            <input type="text" name="gender" ng-model="user.gender"/>
        </div>
    </div>
    <div class="form-group">
        <label>BirthDate</label>
        <div>
            <input type="text" name="birthdate" ng-model="user.birthdate"/>
        </div>
    </div>
    <div class="form-group">
        <div class="pull-left">
            <a class="btn btn-default" href="/">Back</a>
            <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
        </div>
    </div>
</form>
